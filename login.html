<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="stylesheet" href="./bootstrap-4.5.0-dist/css/bootstrap.css">
</head>

<body>
    <div class="page-container">
        <h1>登录(Login)</h1>
        <form action="">
            <input type="text" name="login_username" class="login_username" placeholder="请输入您的用户名！">
            <input type="password" name="login_password" class="login_password" placeholder="请输入您的用户密码！">
            <input type="Captcha" class="login_Captcha" name="login_Captcha" placeholder="请输入验证码！">
            <input type="button" id="login_code" onclick="createCode()" style="height:40px;width:120px"/>
            <button type="button" class="login_submit">登录</button>
        </form>

    </div>

    <!-- 背景轮播图 -->
    <div id="login_carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./img/2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./img/3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
    </div>

    <script src="./JS/utils.js"></script>
    <script src="./JS/login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="./bootstrap-4.5.0-dist/js/bootstrap.bundle.js"></script>
    <script src="./bootstrap-4.5.0-dist/js/bootstrap.js"></script>
</body>

</html>
